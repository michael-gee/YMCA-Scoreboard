<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- FONT-AWESOME -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Scoreboard</title>
  </head>
  <body>
    <!-- CONTAINER DIV -->
    <div class="container">

      <!-- HEADER DIV (TITLE) -->
      <div class="header">
        <img  id="ymca-logo" src="img/ymca-logo.png" alt="YMCA Logo">
        <h2 id="title">Scoreboard</h2>
      </div><!-- HEADER DIV END -->

      <!-- TIMER DIV (CLOCK TIME) -->
      <div id="timer">
        <h2 id="time">15:00</h2>
      </div><!-- TIMER DIV END -->

      <!-- SCORES DIV -->
      <div id="scores">
        <!-- TEAMS (GUEST/HOME) -->
        <h2 class="team-guest">Guest</h2>
        <h2 class="team-home">Home</h2>

        <!-- POINTS -->
        <div id="points">
          <div id="guest-points">0</div>
          <div id="home-points">0</div>
        </div><!-- POINTS DIV END -->

        <!-- SCORE BUTTONS DIV -->
        <div id="score-buttons">
          <i class="fa fa-minus fa-5x" id="guest-minus" aria-hidden="true"></i>
          <i class="fa fa-plus fa-5x" id="guest-plus" aria-hidden="true"></i>

          <i class="fa fa-minus fa-5x" id="home-minus" aria-hidden="true"></i>
          <i class="fa fa-plus fa-5x" id="home-plus" aria-hidden="true"></i>
        </div>

      </div><!-- SCORES BUTTONS DIV END -->

      <!-- BUTTONS DIV -->
      <div id="buttons">

        <!-- PLAY/PAUSE BUTTONS -->
        <i class="fa fa-play fa-5x" id="play-button" aria-hidden="true"></i>
        <i class="fa fa-pause fa-5x" id="pause-button" aria-hidden="true"></i>
        <i class="fa fa-repeat fa-5x" id="reset-button" aria-hidden="true"></i>

      </div><!-- BUTTONS DIV END -->

        <!-- MINUTES -->
        <div id="minutes">
          <h3>Minutes</h3>
          <i class="fa fa-minus-square fa-3x time-minus" aria-hidden="true"></i>
          <i class="fa fa-plus-square fa-3x time-plus" aria-hidden="true"></i>
        </div>
        <!-- SECONDS -->
        <div id="seconds">
          <h3>Seconds</h3>
          <i class="fa fa-minus-square fa-3x time-minus" aria-hidden="true"></i>
          <i class="fa fa-plus-square fa-3x time-plus" aria-hidden="true"></i>
        </div>

    </div><!-- CONTAINER DIV END -->
  </body>
</html>
